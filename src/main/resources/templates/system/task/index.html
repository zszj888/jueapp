<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/lib/zTree_v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
</head>
<body class="timo-layout-page">
<div class="layui-card">
    <div class="layui-card-header timo-card-header">
        <span><i class="fa fa-bars"></i> 任务管理</span>
        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        <!--        <a th:href="@{/admin/system/task/export}"><i-->
        <!--                class="fa fa-download"></i></a>-->
    </div>
    <div class="layui-card-body">
        <div class="layui-row timo-card-screen put-row">
            <div class="pull-left layui-form-pane timo-search-box">

                <div class="layui-inline">
                    <div class="layui-input-block">
                        <input autocomplete="off" class="layui-input" name="name"
                               placeholder="请输入任务名" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-block">
                        <input autocomplete="off" class="layui-input" name="skill"
                               placeholder="请输入才艺" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block timo-search-status">
                        <select class="layui-select">
                            <option value="已发布">已发布</option>
                            <option value="待确认">待确认</option>
                            <option value="进行中">进行中</option>
                            <option value="已完成">已完成</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn timo-search-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!--        <div class="pull-right screen-btn-group">-->
        <!--            <div class="btn-group-right">-->
        <!--&lt;!&ndash;                <button class="layui-btn open-popup" data-title="添加用户" th:attr="data-url=@{/admin/system/user/add}" data-size="auto">&ndash;&gt;-->
        <!--&lt;!&ndash;                    <i class="fa fa-plus"></i> 添加&ndash;&gt;-->
        <!--&lt;!&ndash;                </button>&ndash;&gt;-->
        <!--&lt;!&ndash;                <div class="btn-group" >&ndash;&gt;-->
        <!--&lt;!&ndash;                    <button class="layui-btn">操作<span class="caret"></span></button>&ndash;&gt;-->
        <!--&lt;!&ndash;                    <dl class="layui-nav-child layui-anim layui-anim-upbit">&ndash;&gt;-->
        <!--&lt;!&ndash;                        <dd><a class="ajax-status" th:href="@{/admin/system/juerole/status/ok}">启用</a></dd>&ndash;&gt;-->
        <!--&lt;!&ndash;                        <dd><a class="ajax-status" th:href="@{/admin/system/juerole/status/freezed}">冻结</a></dd>&ndash;&gt;-->
        <!--&lt;!&ndash;                        <dd><a class="ajax-status" th:href="@{/admin/system/juerole/status/delete}">删除</a></dd>&ndash;&gt;-->
        <!--&lt;!&ndash;                    </dl>&ndash;&gt;-->
        <!--&lt;!&ndash;                </div>&ndash;&gt;-->
        <!--            </div>-->
        <!--        </div>-->
    </div>
    <div class="timo-table-wrap">
        <table class="layui-table timo-table">
            <thead>
            <tr>
                <th class="timo-table-checkbox">
                    <label class="timo-checkbox"><input type="checkbox">
                        <i class="layui-icon layui-icon-ok"></i></label>
                </th>
                <th class="sortable" data-field="name">任务名称</th>
                <th class="sortable" data-field="skill">才艺</th>
                <th class="sortable" data-field="desc">任务介绍</th>
                <th class="sortable" data-field="fee">演出费</th>
                <th class="sortable" data-field="position">演出地点</th>
                <!--                <th class="sortable" data-field="desc">描述</th>-->
                <th class="sortable" data-field="status">状态</th>
                <th class="sortable" data-field="validateTime">任务有效期</th>
                <th class="sortable" data-field="createTime">创建时间</th>
                <!--                <th>状态</th>-->
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item:${list}">
                <td><label class="timo-checkbox"><input th:value="${item.id}" type="checkbox">
                    <i class="layui-icon layui-icon-ok"></i></label></td>
                <td th:text="${item.name}">用户名</td>
                <td th:text="${item.skill}">用户昵称</td>
                <td th:text="${item.desc}">性别</td>
                <td th:text="${item.fee}">电话</td>
                <td th:text="${item.position}">地址</td>
                <td th:text="${item.status}">状态</td>
                <td th:text="${item.validateTime}">创建时间</td>
                <td th:text="${item.createTime}">创建时间</td>
                <!--                <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd HH:mm:ss')}">创建时间</td>-->
                <!--                <td th:text="${#dicts.dataStatus(item.status)}">状态</td>-->
                <td>
                    <!--                    <a class="open-popup" data-title="编辑" th:attr="data-url=@{'/admin/system/juerole/edit/'+${item.id}}"-->
                    <!--                       data-size="600,570" href="#">编辑</a>-->
                    <a class="open-popup" data-size="800,600"
                       data-title="详细信息"
                       href="#" th:attr="data-url=@{'/admin/system/task/detail/'+${item.id}}">详细信息</a>
                    <!--                    <a class="ajax-get" th:attr="data-msg='您是否删除'+${item.name}"-->
                    <!--                       th:href="@{/admin/system/juerole/status/delete(ids=${item.id})}">删除</a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="common/fragment :: page"></div>
</div>
<!--</div>-->
<script th:replace="common/template :: script"></script>
<script th:src="@{/js/plugins/jquery-2.2.4.min.js}" type="text/javascript"></script>
<script th:src="@{/lib/zTree_v3/js/jquery.ztree.core.min.js}" type="text/javascript"></script>
<script th:src="@{/js/timoTree.js}" type="text/javascript"></script>
<script type="text/javascript">
    var local = window.localStorage;
    // 树形菜单
    $.fn.selectTree({
        rootTree: '全部',
        onSelected: function (treeNode) {
            local.setItem('deptTitle', treeNode.name);
        }
    });
</script>
</body>
</html>
