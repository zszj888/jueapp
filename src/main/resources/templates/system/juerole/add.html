<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/lib/zTree_v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
</head>
<body>
<div class="layui-form timo-compile">
    <form th:action="@{/admin/system/user/save}">
        <input name="id" th:if="${user}" th:value="${user.id}" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label required">用户名</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="username" placeholder="请输入用户名" th:value="${user?.username}"
                       type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">用户昵称</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="nickname" placeholder="请输入用户昵称" th:value="${user?.nickname}"
                       type="text">
            </div>
        </div>
        <div class="layui-form-item" th:if="!${user}">
            <label class="layui-form-label required">用户密码</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="password" placeholder="请输入用户密码" type="password">
            </div>
        </div>
        <div class="layui-form-item" th:if="!${user}">
            <label class="layui-form-label required">确认密码</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="confirm" placeholder="再一次输入密码" type="password">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-inline">
                <input class="layui-input select-tree"
                       name="address" placeholder="请输入详细地址" th:value="${user?.address}" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话号码</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="phone" placeholder="请输入电话号码" th:value="${user?.phone}" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="email" placeholder="请输入邮箱" th:value="${user?.email}" type="text">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">选择性别</label>
            <div class="layui-input-inline">
                <input checked name="sex" title="男" type="radio" value="1">
                <div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i>
                    <div>男</div>
                </div>
                <input name="sex" th:checked="${user?.sex} eq 2" title="女" type="radio" value="2">
                <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                    <div>女</div>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="remark" placeholder="请输入内容">[[${user?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="common/template :: script"></script>
<script th:src="@{/js/plugins/jquery-2.2.4.min.js}" type="text/javascript"></script>
<script th:src="@{/lib/zTree_v3/js/jquery.ztree.core.min.js}" type="text/javascript"></script>
<script th:src="@{/js/timoTree.js}" type="text/javascript"></script>
<script type="text/javascript">
    // 树形菜单
    $.fn.selectTree();
</script>
</body>
</html>
