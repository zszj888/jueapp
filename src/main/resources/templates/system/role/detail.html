<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
<div class="timo-detail-page">
    <div class="timo-detail-title">基本信息</div>
    <table class="layui-table timo-detail-table">
        <tbody>
        <tr>
            <th width='100px'>角色ID</th>
            <td th:text="${sysRole.id}"></td>
            <th width='100px'>角色编号名称</th>
            <td>[[${sysRole.title}]]（[[${sysRole.name}]]）</td>
        </tr>
        <tr>
            <th>创建用户</th>
            <td th:text="${sysRole.createBy?.nickname}"></td>
            <th>更新用户</th>
            <td th:text="${sysRole.updateBy?.nickname}"></td>
        </tr>
        <tr>
            <th>创建时间</th>
            <td th:text="${#dates.format(sysRole.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <th>最后修改</th>
            <td th:text="${#dates.format(sysRole.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <th>备注</th>
            <td colspan="4" th:text="${sysRole.remark}"></td>
        </tr>
        </tbody>
    </table>
    <div th:replace="common/fragment :: log(${sysRole})"></div>
</div>
<script th:replace="common/template :: script"></script>
</body>
</html>
