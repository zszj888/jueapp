<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template :: header(~{::title},~{::link},~{::style})">
    <title>DM登录</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
</head>
<body class="layui-layout-login">
<div class="login-bg">
    <div class="cover"></div>
</div>
<div class="login-content" th:th:classappend="${isCaptcha} ? 'captcha'">
    <h1 class="login-box-title"><i class="fa fa-fw fa-user"></i>登录</h1>
    <p hello:sayto="World">Hi ya!</p>
    <form class="layui-form" method="post" th:action="@{/admin/login}">
        <div class="layui-form-item">
            <label class="layui-icon layui-icon-username" for="username"></label>
            <input class="layui-input" id="username" name="username" placeholder="用户名" type="text">
        </div>
        <div class="layui-form-item">
            <label class="layui-icon layui-icon-password" for="password"></label>
            <input class="layui-input" id="password" name="password" placeholder="密码" type="password">
        </div>
        <div class="layui-form-item captcha-item" th:if="${isCaptcha}">
            <label class="layui-icon layui-icon-vercode"></label>
            <input autocomplete="off" class="layui-input" name="captcha" placeholder="验证码" type="text">
            <img class="captcha-img" th:src="@{/captcha}"/>
        </div>
        <div class="layui-form-item">
            <input lay-skin="primary" name="rememberMe" title="记住我" type="checkbox">
            <a class="layui-layout-right forget-password" href="javascript:alert('请联系超级管理员！')">忘记密码?</a>
        </div>
        <button class="layui-btn layui-btn-fluid ajax-login" type="submit"><i class="fa fa-sign-in fa-lg fa-fw"></i> 登录
        </button>
    </form>
    <div class="layui-layer-loading login-page-loading">
        <div class="layui-layer-content"></div>
    </div>
</div>
<script th:replace="common/template :: script"></script>
<script charset="utf-8" th:src="@{/js/login.js}"></script>
</body>
</html>
