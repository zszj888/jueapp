<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template :: header(~{::title},~{::link},~{::style})">
    <title>角er - 后台</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 导航栏 -->
    <div class="layui-header">
        <a class="layui-logo" href="#">
            <span class="layui-logo-mini">后台</span>
            <span class="layui-logo-lg">角er小程序后台</span>
        </a>
        <a class="side-toggle layui-layout-left" href="#">
            <i class="layui-icon layui-icon-shrink-right"></i>
            <i class="layui-icon layui-icon-spread-left"></i>
        </a>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a th:href="@{/ws/kefu.html}" target="_blank">
                    <i class="fa fa-bell-o fa-lg"></i>在线客服服务
                </a>
            </li>
            <li class="layui-nav-item">
                <a class="timo-screen-full" href="#">
                    <i class="fa layui-icon layui-icon-screen-full"></i>
                </a>
            </li>
            <li class="layui-nav-item timo-nav-user">
                <a class="timo-header-nickname" th:text="${user.nickname}">DM</a>
                <div class="layui-nav-child">
                    <div class="timo-nav-child-box">
                        <div><a class="open-popup" data-size="680,464" data-title="个人信息"
                                th:attr="data-url=@{/userInfo}"><!--
              --><i class="fa fa-user-o"></i>个人信息</a></div>
                        <div><a class="open-popup" data-size="456,296" data-title="修改密码"
                                th:attr="data-url=@{/editPwd}"><!--
              --><i class="fa fa-lock" style="font-size:17px;width:12px;"></i>修改密码</a></div>
                        <div><a th:href="@{/admin/logout}"><i class="fa fa-power-off"></i>退出登录</a></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- 侧边栏 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <div class="layui-side-user">
                <img alt="头像" class="layui-side-user-avatar open-popup" data-size="680,464"
                     th:attr="data-url=@{/userInfo}" th:src="@{'/admin/system/user/picture?p='+${user.picture}}">
                <div>
                    <p class="layui-side-user-name" th:text="${user.nickname}">DM</p>
                </div>
            </div>
            <!-- 导航区域 -->
            <ul class="layui-nav layui-nav-tree" lay-filter="layui-nav-side">
                <li class="layui-nav-item" th:each="item:${treeMenu}">
                    <a href="javascript:;" th:attr="lay-url=${item.value.url}">
                        <i aria-hidden="true" class="fa fa-home fa-fw"></i>
                        <span class="layui-nav-title" th:text="${item.value.title}">一级菜单</span></a>
                    <dl class="layui-nav-child" th:if="${item.value.children.size()}">
                        <dd th:each="sItem:${item.value.children}">
                            <a href="javascript:;" th:attr="lay-url=${sItem.value.url}"><span class="layui-nav-title"
                                                                                              th:text="${sItem.value.title}">二级菜单</span></a>
                            <dl class="layui-nav-child" th:if="${sItem.value.children.size()}">
                                <dd th:each="tItem:${sItem.value.children}">
                                    <a href="javascript:;" th:attr="lay-url=${tItem.value.url}"><span
                                            class="layui-nav-title" th:text="${tItem.value.title}">三级菜单</span></a>
                                </dd>
                            </dl>
                        </dd>
                    </dl>
                </li>
            </ul>

        </div>
    </div>
    <!-- 主体区域 -->
    <div class="layui-body layui-tab layui-tab-brief" lay-allowclose="true" lay-filter="iframe-tabs">
        <!-- 标签栏 -->
        <ul class="layui-tab-title"></ul>
        <!-- 内容区域 -->
        <div class="layui-tab-content"></div>
    </div>
</div>
<script th:replace="common/template :: script"></script>
<script>
    window.main = 111;
</script>
</body>
</html>
